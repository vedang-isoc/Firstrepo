<div class="bodyPart">
      
    <section class="sectionPart">
       <div class="container">
          <p class="display-4 headingWeb my-2"><strong>QUESTION</strong> TABLE</p>
                <div class="row mt-3">

                    <div class="col col-sm-6">
                      <select class="form-control" id="category">
                        <option>Select value</option>
                        <option value="ent">entertainment</option>
                        <option value="lit">literature</option>
                      </select>
                    </div>

                    <div class="col col-sm-6">
                      <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#aqmodal">Add Question</button>
                    </div>

                </div>
                   <br><br><br>
        <!-- Questions Table Start -->
        <div class="table-responsive">
        <table id='table' class="table table-info">
                <thead class="table bg-primary text-white "> 
                    <tr>
                           <!-- change one -->
                            <!-- <th class="border border-light">Category</th> 
                            <th class="border border-light">ID</th>  -->
                            <th class="border border-light">Question</th> 
                            <th class="border border-light">Option1</th> 
                            <th class="border border-light">Option2</th> 
                            <th class="border border-light">Option3</th>
                            <th class="border border-light">Option4</th> 
                            <!-- change 3 -->
                            <th class="border border-light">Weight</th> 
                            <th class="border border-light">Update</th>
                            <th class="border border-light">Delete</th>
                    </tr>
                </thead> 
                <tbody id="tbody">

                </tbody>
        </table>
        </div>

      </div>

      <div class="modal fade" id="aqmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header card-header bg-primary text-white">
                    <h5 class="modal-title" id="addQuesLabel">Add a Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Add Question Form Start -->
                    <form class="needs-validation" name="addquesform" id="addquesform" onsubmit="add()" method="POST">
                            <div class="row">
                                  <div class="form-group mb-3">
                                      <label for="category" class="card-header">Category</label>
                                      <select id="category" class="custom-select form-control card-body" required>
                                          <option value="">Select Category</option>
                                          <option value="ent">Entertainment</option>
                                          <option value="lit">Literature</option>
                                          <option value="sp">Sports</option>
                                          <option value="sp">Science</option>
                                      </select>          
                                  </div>
                                  <div class="col-sm col-md-8 col-lg-8 mb-3">
                                      <label for="ques_add" class="card-header">Question</label>
                                      <input type="text" class="form-control card-body" id="ques_add" name="ques" placeholder="Who is the President of India?" required>
                                  </div>
                                  <div class="col-sm col-md-4 col-lg-4 mb-3">
                                      <label for="weight" class="card-header">Weightage</label>
                                      <input type="number" class="form-control card-body" id="weight" name="weight" placeholder="1" required min="1" max="5" step="1">
                                  </div>
                                  <div class="col-sm col-md-6 col-lg mb-3">
                                      <label for="option1_add" class="card-header">Option 1</label>
                                      <input type="text" class="form-control card-body" id="option1_add" name="opt1" placeholder="Shri Narendra Modi" required>
                                  </div>
                                  <div class="col-sm col-md-6 col-lg mb-3">
                                      <label for="option2_add" class="card-header">Option 2</label>
                                      <input type="text" class="form-control card-body" id="option2_add" name="opt2" placeholder="Dr APJ Abdul Kalam" required>
                                  </div>
                                  <div class="col-sm col-md-6 col-lg mb-3">
                                      <label for="option3_add" class="card-header">Option 3</label>
                                      <input type="text" class="form-control card-body" id="option3_add" name="opt3" placeholder="Dr Pranab Mukherji" required>
                                  </div>
                                  <div class="col-sm col-md-6 col-lg mb-3">
                                      <label for="option4_add" class="card-header">Answer</label>
                                      <input type="text" class="form-control card-body" id="option4_add" name="ans" placeholder="Shri Ram Nath Kovind" required>
                                  </div>
                                  <div class="input-group mb-3">
                                    <input type="file" class="form-control card-body" id="uploadpic">
                                    <label class="input-group-text" for="uploadpic">Upload</label>
                                  </div>
                            </div>
                            <button class="btn btn-primary" type="submit" >Add Question</button>
                            <button class="btn btn-primary" type="reset">Clear</button>
                            <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </form>
                     <!-- Add Question Form End  -->
                </div>
                <div class="modal-footer">
                    <a href="../html/viewQuestions.html">View Questions? Click here</a>
                </div>
          </div>
        </div>
